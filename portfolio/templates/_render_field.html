{% macro render_field(field) %}

<div class="form-label-group">
    {% if field.errors %}
        {{ field(class_='form-control custom-input is-invalid', **kwargs)|safe }}
        <div class="invalid-feedback">
            {% for error in field.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        </div>
    {% else %}
        {{ field(class_='form-control custom-input', **kwargs)|safe }}
    {% endif %}
</div>

{% endmacro %}

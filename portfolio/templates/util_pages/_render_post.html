{% macro render_post(field) %}

<div class="form-group">
    {% if field.errors %}
        {{ field(class_='form-control is-invalid', **kwargs)|safe }}
        <div class="invalid-feedback">
            {% for error in field.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        </div>
    {% else %}
        {{ field(class_='form-control custom-input', **kwargs)|safe }}
    {% endif %}
</div>

{% endmacro %}
